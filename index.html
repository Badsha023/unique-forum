<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Forum</title>

  <!-- css connect -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- daisyUi and tailwind cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/c07f33f49f.js" crossorigin="anonymous"></script>

</head>

<body class="mulish">

  <!-- navbar start -->
  <nav class="container mx-auto my-5">
    <div>
      <div class="navbar flex justify-between">
        <div class="navbar-start">
          <a class="btn btn-ghost text-3xl lg:text-4xl font-extrabold mulish text-[#12132D]">Unique</a>
        </div>
        <!-- nav icon -->
        <div class="navbar-end flex gap-10">
          <!-- nav button -->
          <div class="hidden lg:flex gap-5">
            <button class="btn btn-circle navtitle">
              <div class="tooltip">
                <img class="h-6 w-6" src="./images/home.png" alt="" />
                <span class="navtext">Home</span>
              </div>
            </button>
            <button class="btn btn-circle navtitle">
              <div class="tooltip">
                <img class="h-6 w-6" src="./images/pensil.png" alt="" />
                <span class="navtext">Adjust</span>
              </div>
            </button>
            <button class="btn btn-circle navtitle">
              <div class="tooltip">
                <img class="h-6 w-6" src="./images/add.png" alt="" />
                <span class="navtext">Add</span>
              </div>
            </button>
            <button class="btn btn-circle navtitle">
              <div class="tooltip">
                <img class="h-6 w-6" src="./images/flag.png" alt="" />
                <span class="navtext">Country</span>
              </div>
            </button>
          </div>
          <!-- nav button complete -->
          <div>
            <button class="btn rounded-2xl bg-[#797DFC] text-white">
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <main class="container mx-auto">
    <!-- banner section start -->
    <section class="my-15">
      <div>
        <div class="hero min-h-screen bg-[#12132D] rounded-3xl" style="background-image: url('./images/banner.png') ">
          <div class="flex flex-col lg:flex-row justify-between text-center text-neutral-content  gap-20 p-4 lg:gap-40">

            <!-- 1st side start -->
            <div
              class="lg:w-[60%] w-full  flex flex-col gap-5 text-center lg:text-start justify-center lg:justify-between mb-5">
              <h1 class="lg:leading-[4rem] lg:text-[50px] text-3xl font-black ">Welcome to the <br><span
                  class="h-14 text-cyan-500 ">UniQue</span> Forum</h1>
              <p class=" lg:text-[20px] font-semibold">
                Contribute your favored viewpoint and seize the chance to win an exclusive reward from WP Forum!
              </p>
              <label class="input lg:flex-row flex-col rounded-full py-6 input-bordered flex items-center gap-2">
                <input id="input" type="text" class="grow" placeholder="Search here anything" />
                <button
                  class=" btn rounded-3xl lg:px-7 text-xl capitalize bg-[#797DFC] text-white">search</button>
              </label>
            </div>

            <!-- 1st side end -->
            <!-- 2nd side start -->
            <div class="flex justify-center items-center lg:w-[40%] w-full lg:p-5 bg-white rounded-2xl">
              <div class="rounded-xl w-full bg-white">
                <div class="flex gap-5 p-4 flex-col justify-center">
                  <div class="flex justify-between text-[#12132dcc] text-[16px] font-bold">
                    <h1>Registered Users</h1>
                    <h1>01</h1>
                  </div>
                  <div class="flex justify-between text-[#12132dcc] text-[16px] font-bold">
                    <h1>Forum</h1>
                    <h1>05</h1>
                  </div>
                  <div class="flex justify-between text-[#12132dcc] text-[16px] font-bold">
                    <h1>Topics</h1>
                    <h1>01</h1>
                  </div>
                  <div class="flex justify-between text-[#12132dcc] text-[16px] font-bold">
                    <h1>Replies</h1>
                    <h1>01</h1>
                  </div>
                </div>
              </div>
            </div>
            <!-- 2nd side end -->
          </div>
        </div>
      </div>
    </section>
    <!-- banner section end -->
  </main>  
  <script src="js/script.js"></script>
  <script src="js/style.js"></script>
</body>

</html>
